<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>
    <!-- Bootstrap reference -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
    <!-- jquery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- momentjs reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="container">

      <div class="jumbotron jumbotron-billboard">
        <div class="img"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h1>Short Line Train Schedules </h1>
              <h5 class="float-right">All your train schedules in one place</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- display schedules here -->
      <div id="scheduleBox" class="border border-primary rounded">
        <h5 class="bg-primary text-white p-2 pl-3">Current Train Schedule</h5>
        <table class="table table-striped">
          <thead id="tableHeader">
            <tr class="font-weight-bold">
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <!-- schedule rows go here -->
          <tbody></tbody>
        </table>
      </div>

      <br>
      <br>
      
      <div id="inputBox" class="border border-primary rounded">
        <h5 class="bg-primary text-white p-2 pl-3">Add Train</h5>
        <form class="p-3">
          <div class="form-group">
            <label for="train-input" class="font-weight-bold">Train Name</label>
            <input type="text" class="form-control" id="train-input" placeholder="Enter Train Name">
          </div>
          <div class="form-group">
            <label for="dest-input" class="font-weight-bold">Destination</label>
            <input type="text" class="form-control" id="dest-input" placeholder="Enter Destination">
          </div>
          <div class="form-group">
            <label for="time-input" class="font-weight-bold">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="time-input" placeholder="HH:mm">
          </div>
          <div class="form-group">
            <label for="freq-input" class="font-weight-bold">Frequency (min)</label>
            <input type="number" class="form-control" id="freq-input" placeholder="Enter Frequency (min)">
            <br>
          </div>
          <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </form>
      </div>  <!-- end of input box -->

    </div>  <!-- end of container -->

    <!-- JavaScript -->
    <script src="assets/javascript/script.js"></script>

  </body>

</html>
